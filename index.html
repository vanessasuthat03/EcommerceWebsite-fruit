<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://bootswatch.com/4/yeti/bootstrap.min.css"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Test</title>
    </head>
    <body>
        <header>
            <h1>Exotic</h1>
        </header>

        <section>
            <div id="etiquette-holder">
                <h2>Köp våra frukter</h2>
            </div>
            <!--  // skapa 10 etikett divar och lägga in i den här diven -->
            <div class="cart">
                <h4>Varukorg</h4>
                <table id="getLocal" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Produkt</th>
                            <th>Antal</th>
                            <th>Pris</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="fruit-list"></tbody>
                </table>

                <p id="totalt">Totalt:</p>
            </div>
            <!-- //för varukorgen -->
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
